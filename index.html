<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    html {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
    }

    body {
      width: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 200px;
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1 id="hour">00</h1>
    <h1 class="dot">:</h1>
    <h1 id="minute">00</h1>
    <h1 class="dot">:</h1>
    <h1 id="second">00</h1>
  </div>
  <script>
    var currentdate = new Date();
    var hh = document.getElementById('hour')
    var mm = document.getElementById('minute')
    var ss = document.getElementById('second')

    function padWithLeadingZeros(num, totalLength) {
      return String(num).padStart(totalLength, '0');
    }

    hh.innerHTML = padWithLeadingZeros(currentdate.getHours(), 2);
    mm.innerHTML = padWithLeadingZeros(currentdate.getMinutes(), 2);
    ss.innerHTML = padWithLeadingZeros(currentdate.getSeconds(), 2);

    setInterval(() => {
      hh.innerHTML = padWithLeadingZeros(currentdate.getHours(), 2);
      mm.innerHTML = padWithLeadingZeros(currentdate.getMinutes(), 2);
      ss.innerHTML = padWithLeadingZeros(currentdate.getSeconds(), 2);
    }, 1000)
  </script>
</body>

</html>
